<div class="multi-select-wrapper">
  <div class="multi-select-header" (click)="toggleDropdown()">
    <div class="selected-count">
      @if (selectedEmployees().length === 0) {
        <span class="placeholder">Selecione funcion치rios...</span>
      } @else {
        <span class="count-badge">{{ selectedEmployees().length }} selecionado(s)</span>
      }
    </div>
    <lucide-icon name="chevron-down" [size]="16" [class.rotated]="isDropdownOpen()"></lucide-icon>
  </div>

  @if (isDropdownOpen()) {
    <div class="multi-select-dropdown">
      <!-- Search Bar -->
      <div class="search-wrapper">
        <label for="empSearch" class="sr-only">Buscar funcion치rio</label>
        <lucide-icon name="search" [size]="16"></lucide-icon>
        <input
          type="text"
          id="empSearch"
          name="empSearch"
          class="search-input"
          placeholder="Buscar funcion치rio..."
          [(ngModel)]="searchTerm"
          (click)="$event.stopPropagation()"
        >
      </div>

      <!-- Select All -->
      <div class="select-all-option" (click)="toggleSelectAll(); $event.stopPropagation()">
        <input
          type="checkbox"
          id="selectAll"
          name="selectAll"
          [checked]="isAllSelected()"
          (click)="$event.stopPropagation()"
        >
        <label for="selectAll">Selecionar todos</label>
      </div>

      <!-- Options List -->
      <div class="options-list">
        @for (emp of filteredEmployees(); track emp.matricula) {
          <div 
            class="option-item"
            (click)="toggleEmployee(emp.matricula); $event.stopPropagation()"
          >
            <input
              type="checkbox"
              [id]="'emp-' + emp.matricula"
              [name]="'emp-' + emp.matricula"
              [checked]="isEmployeeSelected(emp.matricula)"
              (click)="$event.stopPropagation()"
            >
            <label [for]="'emp-' + emp.matricula">{{ emp.matricula }} - {{ emp.nome }}</label>
          </div>
        } @empty {
          <div class="empty-message">Nenhum funcion치rio encontrado</div>
        }
      </div>
    </div>
  }
</div>
