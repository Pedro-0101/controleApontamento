<div class="container">
  <form class="form-login" ng-form="loginForm">
    <div class="form-group">
      <label for="inputAccessCode">Código de acesso</label>
      <div class="input-group">
        <lucide-icon name="user"></lucide-icon>
        <input type="text" id="inputAccessCode" name="inputAccessCode" placeholder="Código de acesso">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      <lucide-icon name="log-in"></lucide-icon>
      Iniciar sessão
    </button>
  </form>
</div>
