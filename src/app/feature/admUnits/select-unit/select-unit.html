<div class="container">
  <div class="title-select">
    <h2>Selecione uma unidade</h2>
  </div>

  <div class="select">
    <select id="selectUnit" #unitSelect>
      @if(isLoading()) {
      <option>Carregando...</option>
      } @else { @for(unit of units; track $index) {
      <option id="unit" [value]="unit.id">{{ unit.descricao }}</option>
      } }
    </select>
    <button (click)="onSelectUnit(+unitSelect.value)">
      Selecionar esta unidade
    </button>
  </div>
</div>
