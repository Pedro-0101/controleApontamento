<div class="table-container">
  @if (_isLoadingMarcacoesPainel()) {
  <div class="loading-overlay">Carregando marcações...</div>
  }@else {
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>CPF</th>
        <th>Matricula</th>
        <th>Trabalhador ID</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (item of _marcacoesDiaTabelaPainel(); track item.id) {
      <app-linha-tabela-marcacoes [marcacao]="item" />
      } @empty {
      <tr>
        <td colspan="7" style="text-align: center;">Nenhuma marcação encontrada.</td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
