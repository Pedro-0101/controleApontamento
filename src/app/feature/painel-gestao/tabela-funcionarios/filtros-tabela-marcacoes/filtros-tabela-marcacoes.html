<div class="filter-container">
  <div class="filters">
    <div class="filter-item">
      <label>Empresa</label>
      <app-multi-select-dropdown
        [options]="_empresasFiltroPainel()"
        [initialValue]="empresasSelecionadas()"
        labelProp="label"
        valueProp="value"
        placeholder="Todas"
        (selectionChange)="aoSelecionarEmpresa($event)"
        [disabled]="_isLoadingMarcacoesFiltroPainel()"
      ></app-multi-select-dropdown>
    </div>

    <div class="filter-item">
      <label>Status</label>
      <app-multi-select-dropdown
        [options]="_statusFiltroComContagem()"
        [initialValue]="statusSelecionados()"
        labelProp="label"
        valueProp="value"
        placeholder="Todos"
        (selectionChange)="aoSelecionarStatus($event)"
        [disabled]="_isLoadingMarcacoesFiltroPainel()"
      ></app-multi-select-dropdown>
    </div>
  </div>

  <div class="actions">
    <button type="button" class="btn btn-outline" (click)="limparFiltros()">
      <lucide-icon name="trash-2" [size]="16"></lucide-icon>
      Limpar Filtros
    </button>
  </div>
</div>
