<div class="filter-container">

  <div class="filters">

    <div class="filter-item">
      <label for="periodo">Per√≠odo</label>
      <select id="periodo" (change)="aoSelecionarPeriodo($event)" [disabled]="_isLoadingMarcacoesFiltroPainel()">
        <option value="todos">Todos</option>
        @for(periodo of _periodosPossiveisFiltroPainel; track periodo) {
        <option [value]="periodo">
          {{ periodo }}
        </option>
        }
      </select>
    </div>

    <div class="filter-item">
      <label for="relogio">Relogio</label>

      <select id="relogio" (change)="aoSelecionarRelogio($event)" [disabled]="_carregandoRelogioFiltroPainel() || _isLoadingMarcacoesFiltroPainel()">
        <option value='todos'>Todos</option>

        @for(relogio of _relogiosFiltroPainel(); track relogio.numSerie) {
        <option [value]="relogio.numSerie">
          {{ relogio.descricao | titlecase }}
        </option>
        }
      </select>

      @if (_carregandoRelogioFiltroPainel()) {
      <span class="loading-text">Carregando...</span>
      }
    </div>

    <div class="filter-item">
      <label for="status">Status</label>
      <select id="status" (change)="aoSelecionarStatus($event)" [disabled]="_isLoadingMarcacoesFiltroPainel()">
        <option value="todos">Todos</option>
        @for(status of _statusPossiveisFiltroPainel(); track status) {
        <option [value]="status">
          {{ status }}
        </option>
        }
      </select>
    </div>

  </div>

  <div class="actions">

    <button type="button" class="btn btn-outline">
      <lucide-icon name="trash-2" [size]="16"></lucide-icon>
      Limpar Filtros
    </button>

    <button type="button" class="btn btn-primary">
      <lucide-icon name="download" [size]="16"></lucide-icon>
      Exportar
    </button>

  </div>

</div>
