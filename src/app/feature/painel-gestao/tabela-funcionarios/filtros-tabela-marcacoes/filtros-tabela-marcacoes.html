<div class="filter-container">

  <div class="filters">

    <div class="filter-item">
      <label for="periodo">Per√≠odo</label>
      <select id="periodo" name="periodo" (change)="aoSelecionarPeriodo($event)" [disabled]="_isLoadingMarcacoesFiltroPainel()">
        @for(periodo of _periodosPossiveisFiltroPainel; track periodo) {
        <option [value]="periodo" [selected]="periodo === 'Hoje'">
          {{ periodo }}
        </option>
        }
      </select>
    </div>

    <div class="filter-item">
      <label>Empresa</label>
      <app-multi-select-dropdown
        [options]="_empresasFiltroPainel()"
        [initialValue]="empresasSelecionadas()"
        placeholder="Todas"
        (selectionChange)="aoSelecionarEmpresa($event)"
        [disabled]="_isLoadingMarcacoesFiltroPainel()"
      ></app-multi-select-dropdown>
    </div>

    <div class="filter-item">
      <label>Status</label>
      <app-multi-select-dropdown
        [options]="_statusPossiveisFiltroPainel()"
        [initialValue]="statusSelecionados()"
        placeholder="Todos"
        (selectionChange)="aoSelecionarStatus($event)"
        [disabled]="_isLoadingMarcacoesFiltroPainel()"
      ></app-multi-select-dropdown>
    </div>

  </div>

  <div class="actions">

    <button type="button" class="btn btn-outline" (click)="limparFiltros()">
      <lucide-icon name="trash-2" [size]="16"></lucide-icon>
      Limpar Filtros
    </button>

  </div>

</div>
