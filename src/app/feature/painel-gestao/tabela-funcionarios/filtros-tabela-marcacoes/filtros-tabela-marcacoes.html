<div class="filter-container">

  <div class="filters">

    <div class="filter-item">
      <label for="periodo">Per√≠odo</label>
      <select id="periodo" name="periodo" (change)="aoSelecionarPeriodo($event)" [disabled]="_isLoadingMarcacoesFiltroPainel()">
        @for(periodo of _periodosPossiveisFiltroPainel; track periodo) {
        <option [value]="periodo" [selected]="periodo === 'Hoje'">
          {{ periodo }}
        </option>
        }
      </select>
    </div>

    <div class="filter-item">
      <label for="empresa">Empresa</label>

      <select id="empresa" name="empresa" (change)="aoSelecionarEmpresa($event)" [disabled]="_isLoadingMarcacoesFiltroPainel()">
        <option value='todos'>Todos</option>

        @for(empresa of _empresasFiltroPainel(); track empresa) {
        <option [value]="empresa">
          {{ empresa | titlecase }}
        </option>
        }
      </select>
    </div>

    <div class="filter-item">
      <label for="status">Status</label>
      <select id="status" name="status" (change)="aoSelecionarStatus($event)" [disabled]="_isLoadingMarcacoesFiltroPainel()">
        <option value="todos">Todos</option>
        @for(status of _statusPossiveisFiltroPainel(); track status) {
        <option [value]="status">
          {{ status }}
        </option>
        }
      </select>
    </div>

  </div>

  <div class="actions">

    <button type="button" class="btn btn-outline">
      <lucide-icon name="trash-2" [size]="16"></lucide-icon>
      Limpar Filtros
    </button>

  </div>

</div>
