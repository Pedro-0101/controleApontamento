<div class="modal-overlay" (click)="cancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Configurar Exportação</h3>
      <button class="btn-close" (click)="cancel()">
        <lucide-icon name="x" [size]="20"></lucide-icon>
      </button>
    </div>

    <div class="modal-body">
      <div class="section">
        <label class="section-title">Selecionar Campos</label>
        <div class="fields-grid">
          @for (field of fields; track field.key) {
            <label class="checkbox-item">
              <input type="checkbox" [(ngModel)]="field.selected">
              <span>{{ field.label }}</span>
            </label>
          }
        </div>
      </div>

      <div class="section">
        <label class="section-title">Formato do Arquivo</label>
        <div class="radio-group">
          <label class="radio-item">
            <input type="radio" name="format" value="excel" [(ngModel)]="selectedFormat">
            <lucide-icon name="file-spreadsheet" [size]="16"></lucide-icon>
            <span>Excel (.xlsx)</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="format" value="pdf" [(ngModel)]="selectedFormat">
            <lucide-icon name="file-text" [size]="16"></lucide-icon>
            <span>PDF (.pdf)</span>
          </label>
          <label class="radio-item">
            <input type="radio" name="format" value="csv" [(ngModel)]="selectedFormat">
            <lucide-icon name="file-code" [size]="16"></lucide-icon>
            <span>CSV (.csv)</span>
          </label>
        </div>
      </div>

      <div class="section">
        <label for="filename" class="section-title">Nome do Arquivo</label>
        <input type="text" id="filename" [(ngModel)]="fileName" class="input-text" placeholder="Nome do arquivo...">
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-print" (click)="confirmPrint()">
        <lucide-icon name="printer" [size]="18"></lucide-icon>
        Imprimir
      </button>
      <div class="right-actions">
        <button class="btn btn-outline" (click)="cancel()">Cancelar</button>
        <button class="btn btn-primary" (click)="confirmExport()">
          <lucide-icon name="download" [size]="18"></lucide-icon>
          Exportar
        </button>
      </div>
    </div>
  </div>
</div>
